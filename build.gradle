plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        implementation 'org.springframework:spring-core:6.0.6'
        implementation 'org.springframework:spring-context:6.0.6'
        implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1'
        // https://mvnrepository.com/artifact/org.postgresql/postgresql
        implementation 'org.postgresql:postgresql:42.6.0'

        // https://mvnrepository.com/artifact/org.hibernate/hibernate-gradle-plugin
        implementation 'org.hibernate:hibernate-gradle-plugin:5.6.15.Final'


        compileOnly 'org.projectlombok:lombok:1.18.26'
        annotationProcessor 'org.projectlombok:lombok:1.18.26'

        testCompileOnly 'org.projectlombok:lombok:1.18.26'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    }
}

test {
    useJUnitPlatform()
}